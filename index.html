<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hweek2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto+Slab:wght@300;500;700&family=Rubik+Beastly&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <h1 id="city"></h1>
        <h2></h2>

        <div id="humidity" class="humid">Humidity: 65%</div>
        <div class="windspeed" id="wind">Wind: 3km/h</div>

        <form id="search-form">
          <div class="search">
            <input
              type="text"
              placeholder="Type your city..."
              id="search-city-input"
            />
          </div>
          <input type="submit" class="btn btn-info" />
        </form>

        <div class="row">
          <div class="col">
            <img src="" class="main-image" id="icon" />
          </div>
          <div class="col">
            <div class="main-temp" id="temperature">
              <span class="units"
                ><a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-1">
            <div class="days-temp">SUN<br />11°</div>
          </div>
          <div class="col-1">
            <div class="days-temp">MON<br />10°</div>
          </div>
          <div class="col-1">
            <div class="days-temp">TUE<br />15°</div>
          </div>
          <div class="col-1">
            <div class="days-temp">WED<br />17°</div>
          </div>
          <div class="col-1">
            <div class="days-temp">THU<br />20°</div>
          </div>
        </div>

        <div class="row">
          <div class="col-1"><img src="images/storm.png" class="sun" /></div>
          <div class="col-1"><img src="images/rainy.png" class="mon" /></div>
          <div class="col-1"><img src="images/cloudy.png" class="tue" /></div>
          <div class="col-1"><img src="images/cloudy.png" class="wed" /></div>
          <div class="col-1"><img src="images/sunny.png" class="thu" /></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <a
      class="git-link"
      href="https://github.com/covicz/WeatherApp.git"
      target="_blank"
      >Open-source code </a
    >by Paulina Konieczkowicz
  </body>
</html>
